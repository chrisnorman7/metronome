<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Loading...</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <h1>Metronome</h1>
  <div id="output" hidden>
    <p><label>Tempo: <input id="tempo" type="number" min="30" max="250" step="1" value="120"></label></p>
    <p><button id="tap">Tap Tempo</button></p>
    <p><label>Beats: <input type="number" id="beats" min="3" max="17" step="1" value="4"></label></p>
    <p><button id="play">Play</button></p>
  </div>

</body>
</html>
